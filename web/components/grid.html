<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <element name='grid' constructor='Grid' extends='div'>
      <template>
        <div template repeat='row in castle.grid' class='grid-row'>
          <div template on-click='castle.select(map["tile"])' repeat='map in row' class='grid-1x1'>
            <template instantiate='if !map["tile"].valid()'>DISABLED</template>
          </div>
        </div>
      </template>
      <script type='application/dart' src='../dart/grid.dart'>
      </script>
    </element>
  </body>
</html>
