<!DOCTYPE html>
<html>
  <head>
    <title>Moving Castles!</title>
    <style>
      .grid-row {
        clear: both;
      }
      .grid-1x1 {
        width: 30px;
        height: 30px;
        float: left;
        border: 1px solid white;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h1>Moving Castles!</h1>
    <element name='tiles-list' constructor='Grid' extends='div'>
      <template>
      {{tiles}}
      <div template iterate='row in tiles' class='grid-row'>
        <div template iterate='tile in row' class='grid-1x1'>
          1x1
        </div>
      </div>
      </template>
    </element>

    <script type='application/dart' src='src/main.dart'></script>
    <script src="packages/browser/dart.js"></script>
    <div is="tiles-list" count="{{tiles}}"></div>
  </body>
</html>
